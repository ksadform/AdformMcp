name: Build and Release

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
        continue-on-error: true

      - name: Run application (smoke test)
        run: |
          timeout 5s dotnet run --configuration Release --no-build || exit 0
        continue-on-error: true

  release:
    name: Create Release
    needs: build-and-test
    runs-on: macos-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'

    strategy:
      matrix:
        runtime:
          - osx-x64
          - osx-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish self-contained application
        run: |
          dotnet publish \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:PublishTrimmed=false \
            --output ./publish/${{ matrix.runtime }}

      - name: Create archive
        run: |
          cd ./publish/${{ matrix.runtime }}
          tar -czf ../../AdformMcp-${{ matrix.runtime }}.tar.gz *
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AdformMcp-${{ matrix.runtime }}
          path: AdformMcp-${{ matrix.runtime }}.tar.gz

      - name: Upload to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./AdformMcp-${{ matrix.runtime }}.tar.gz
          asset_name: AdformMcp-${{ matrix.runtime }}.tar.gz
          asset_content_type: application/gzip

  create-tag-release:
    name: Create Release from Tag
    needs: build-and-test
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Build releases for all platforms
        run: |
          # Build for x64
          dotnet publish \
            --configuration Release \
            --runtime osx-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            --output ./publish/osx-x64

          # Build for ARM64
          dotnet publish \
            --configuration Release \
            --runtime osx-arm64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            --output ./publish/osx-arm64

      - name: Create archives
        run: |
          cd ./publish/osx-x64
          tar -czf ../../AdformMcp-osx-x64.tar.gz *
          cd ../osx-arm64
          tar -czf ../../AdformMcp-osx-arm64.tar.gz *
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            AdformMcp-osx-x64.tar.gz
            AdformMcp-osx-arm64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

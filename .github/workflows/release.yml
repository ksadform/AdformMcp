name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Build for Intel Macs (x64)
        run: |
          dotnet publish \
            --configuration Release \
            --runtime osx-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:PublishTrimmed=false \
            --output ./publish/osx-x64

      - name: Build for Apple Silicon (ARM64)
        run: |
          dotnet publish \
            --configuration Release \
            --runtime osx-arm64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:PublishTrimmed=false \
            --output ./publish/osx-arm64

      - name: Create archives
        run: |
          cd ./publish/osx-x64
          tar -czf ../../AdformMcp-osx-x64.tar.gz *
          cd ../osx-arm64
          tar -czf ../../AdformMcp-osx-arm64.tar.gz *
          cd ../..

      - name: Generate checksums
        run: |
          shasum -a 256 AdformMcp-osx-x64.tar.gz > AdformMcp-osx-x64.tar.gz.sha256
          shasum -a 256 AdformMcp-osx-arm64.tar.gz > AdformMcp-osx-arm64.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AdformMcp-osx-x64.tar.gz
            AdformMcp-osx-x64.tar.gz.sha256
            AdformMcp-osx-arm64.tar.gz
            AdformMcp-osx-arm64.tar.gz.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
